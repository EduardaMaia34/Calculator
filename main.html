<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center-box">
        <div class="tela">
            <div class="txt">Digite o cálculo...</div>
            <div class="reset">AC</div>
        </div>

        <div class="teclado">
            <div class="numeros">
                <div class="tecla">1</div>
                <div class="tecla">2</div>
                <div class="tecla">3</div>
                <div class="tecla">4</div>
                <div class="tecla">5</div>
                <div class="tecla">6</div>
                <div class="tecla">7</div>
                <div class="tecla">8</div>
                <div class="tecla">9</div>
                <div class="tecla">0</div>
            </div>

            <div class="operadores">
                <div>+</div>
                <div>-</div>
                <div>x</div>
                <div>÷</div>
                <div>=</div>
            </div>
        </div>

        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
