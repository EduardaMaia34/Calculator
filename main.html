<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center-box">
        <div class="tela">
            <div class="txt" id="txt">Digite o cálculo...</div>
            <div class="reset" id="AC">AC</div>
        </div>

        <div class="teclado">
            <div class="numeros">
                <div class="tecla" id="1">1</div>
                <div class="tecla" id="2">2</div>
                <div class="tecla" id="3">3</div>
                <div class="tecla" id="4">4</div>
                <div class="tecla" id="5">5</div>
                <div class="tecla" id="6">6</div>
                <div class="tecla" id="7">7</div>
                <div class="tecla" id="8">8</div>
                <div class="tecla" id="9">9</div>
                <div class="tecla" id="0">0</div>
            </div>

            <div class="operadores">
                <div id="+">+</div>
                <div id="-">-</div>
                <div id="x">x</div>
                <div id="/">÷</div>
                <div id="=">=</div>
            </div>
        </div>

        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
